{% extends "badger/base.html" %}

{% block pageid %}awards{% endblock %}

{% block extrahead %}
    <link rel="alternate" type="application/atom+xml"
        title="{{ _('Recent awards') }}"
        href="{% url badger.feeds.awards_recent 'atom' %}" />
{% endblock %}

{% block content %}

<section class="awards_list">
    {% if badge %}
        <h2>Awards for {{ badge }}</h2>
    {% else %}
        <h2>Recent Awards</h2>
    {% endif %}
    {% include "badger/includes/awards_list.html" %}
</section>

{% endblock %}
