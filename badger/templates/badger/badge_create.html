{% extends "badger/base.html" %}
{% load i18n %}

{% block pageid %}badge_create{% endblock %}

{% block content %}
<section>
    <header>
        <h2>{% trans "Create badge" %}</h2>
    </header>
    <form id="create_badge" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
            <li><input type="submit" class="submit" value="{% trans "Create badge" %}"></li>
        </ul>
    </form>
</section>
{% endblock %}
